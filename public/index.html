<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- build:css /css/chat.css -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/room.css">
    <!-- endbuild -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- build:js /script/chat.js -->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/angular-moment/angular-moment.js"></script>
    <script src="components/moment/locale/zh-cn.js"></script>
    <script src="main.js"></script>
    <script src="services/socket.js"></script>
    <script src="directives/auto-scroll-to-bottom.js"></script>
    <script src="directives/ctrl-enter-break-line.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/room.js"></script>
    <script src="controllers/message-creator.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="nav navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Chat</a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right" ng-show="me">
                <li>
                    <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded" height="50"/>
                </li>
                <li>
                    <a href="" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container" style="margin-top: 100px">
    <div class="row" ng-view=""></div>
</div>
</body>
</html>
